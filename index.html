<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Weather viewer</title>
    <link rel="stylesheet" href="./weather.css" />
    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="warn">
      
    </div>
    <div class="container">
      <div class="title">
        <img src="./icon.png" alt="" />
        <h1>Tiny Weather viewer</h1>
      </div>
      <div class="locationfinder">
        <div class="burgeon">
          <input
            type="text"
            id="location"
            get-location
            placeholder="Enter a location"
          />
          <button id="searchBtn" get-location-button>Search</button>
        </div>
        <div class="hyperbloom">
          <button class="get-location-auto">Get Device location</button>
          <button class="refresh">Refresh</button>
        </div>
      </div>
      <div class="electro-charged">
        <!--Weather info will be stored here -->
        <div class="crystalize">Loading...</div>
        <div class="weathercontainer">
          <div class="weatherinfo">
            <h4 id="dt"></h4>
            <h2 id="locationName">-?-</h2>
            <div class="superconduct">
              <div class="aggregate">
                <div class="swirl">
                  <img class="icon" src="" />
                </div>
                <div class="overloaded">
                  <h3 id="temperature">-?-</h3>
                  <h5 id="feelslike">RealFeel: -?-</h5>
                </div>
              </div>
            </div>
            <p id="condition">-?-</p>
            <br />
            <div class="extrastuff"><p class="humidity">Humidity: -?-</p></div>
            <div class="extrastuff"><p class="wind">Wind Speed: -?-</p></div>
            <div class="extrastuff"><p class="uvi">UV Index: -?-</p></div>
            <div class="extrastuff"><p class="dewpoint">Dew point: -?-</p></div>
            <div class="extrastuff"><p class="sunrise">Sunrise: -?-</p></div>
            <div class="extrastuff"><p class="sunset">Sunset: -?-</p></div>
            <div class="quicken">
              <button save-location>Save location</button>
              <button get-saved-location>Get saved location</button>
              <button clear-location>Clear save</button>
            </div>
          </div>
          <div class="tartaglia">
            <h3>Rainfall prediction</h3>
            <div class="realtime"></div>
          </div>
        </div>

        <div class="hourlyforecast"></div>

        <div class="weatherforecast"></div>
      </div>
    </div>
    <div class="footer">
      Made by Fumilette with ❤️ <br>
      Completed version of the MindX checkpoint 2 project.
Try the initial subission <a href="https://hexominobraindamage.github.io/tiny-weather-viewer/">here</a>
    </div>
    <div class="warnfooter">
    
    </div>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </body>
</html>
