<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Weather viewer</title>
    <link rel="stylesheet" href="./weather.css" />

  </head>
  <body>
    <div class="container">
      <h1>Tiny Weather viewer</h1>
      <div class="locationfinder">
        <div class="burgeon">
          <input
            type="text"
            id="location"
            get-location
            placeholder="Enter a location"
          />
          <button id="searchBtn" get-location-button>Search</button>
        </div>
        <div class="hyperbloom">
          <button class="get-location-auto">Get Device location</button>
          <button class="refresh">Refresh</button>
        </div>
      </div>
      <div class="electro-charged">
        <!--Weather info will be stored here -->
        <div class="crystalize">Loading...</div>
        <div class="weathercontainer">
          <div class="weatherinfo">
            <h2 id="locationName">-?-</h2>
            <div class="superconduct">
              <div class="aggregate">
                <div class="swirl">
                  <img class="icon" src="" />
                </div>
                <div class="overloaded">
                  <h3 id="temperature">-?-</h3>
                  <h5 id="feelslike">RealFeel: -?-</h5>
                </div>
              </div>
            </div>
            <p id="condition">-?-</p>
            <p id="tempmaxmin">-?- / -?-</p>
            <div class="quicken">
              <button save-location>Save location</button>
              <button get-saved-location>Get saved location</button>
              <button clear-location>Clear save</button>
            </div>
          </div>
          <div class="realtime">
            <div class="chartinfo">
              <h3>Rainfall prediction</h3>
              <p></p>
            </div>
            <canvas id="rainChart" width="400" height="400"></canvas>
          </div>
        </div>
        <div class="weatherforecast"></div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </body>
</html>
