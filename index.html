<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Weather viewer</title>

    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./mobile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <!-- I should have gone with vanilla CSS instead this is melting my brain -->
    <div
      class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left w3-opacity w3-dark-grey"
      style="width: 200px; left: 0"
      id="mySidebar"
    >
      <button
        class="w3-bar-item w3-button w3-xlarge w3-hide-large"
        onclick="w3_close()"
      >
        &#9776;
      </button>
      <div class="iranoutofreactionnames">
        <img src="./icon.png" alt="" />
        <p>Tiny Weather viewer</p>
      </div>
      <div class="burgeon">
        <input
          type="text"
          id="location"
          get-location
          placeholder="Enter a location"
        />
        <button id="searchBtn" get-location-button>
          <i class="fa fa-search"></i>
        </button>
      </div>
      <a href="#" class="w3-bar-item w3-button">Current weather</a>
      <a href="#" class="w3-bar-item w3-button">48-Hour forecast</a>
      <a href="#" class="w3-bar-item w3-button">8-day forecast</a>
      <a href="#" class="w3-bar-item w3-button">History aggregation</a>
      <!-- I can't spell grrrrr  -->
      <a
        href="#"
        class="w3-bar-item w3-button"
        style="position: absolute; bottom: 0; width: 100%"
        >Return to saved location</a
      >
    </div>
    <div class="w3-main" style="margin-right: 200px">
      <div class="w3">
        <button
          class="w3-button w3-xlarge w3-left w3-hide-large"
          onclick="w3_open()"
        >
          &#9776;
        </button>
      </div>
    </div>

    <div class="electro-charged">
      <!--Weather info will be stored here -->
      <div class="crystalize">Loading...</div>
      <div class="weathercontainer">
        <div class="weatherinfo">
          <h4 id="dt"></h4>
          <h2 id="locationName">-?-</h2>
          <div class="superconduct">
            <div class="aggregate">
              <div class="swirl">
                <img class="icon" src="" />
              </div>
              <div class="overloaded">
                <h3 id="temperature">-?-</h3>
                <h5 id="feelslike">RealFeel: -?-</h5>
              </div>
            </div>
          </div>
          <p id="condition">-?-</p>
          <br />
          <div class="extrastuff"><p class="humidity">Humidity: -?-</p></div>
          <div class="extrastuff"><p class="wind">Wind Speed: -?-</p></div>
          <div class="extrastuff"><p class="uvi">UV Index: -?-</p></div>
          <div class="extrastuff"><p class="dewpoint">Dew point: -?-</p></div>
          <div class="extrastuff"><p class="sunrise">Sunrise: -?-</p></div>
          <div class="extrastuff"><p class="sunset">Sunset: -?-</p></div>
          <div class="quicken">
            <button save-location>Save location</button>
            <button get-saved-location>Get saved location</button>
            <button clear-location>Clear save</button>
          </div>
        </div>
        <div class="tartaglia">
          <h3>Rainfall prediction</h3>
          <div class="realtime"></div>
        </div>
      </div>
    </div>
    <script>
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
      }

      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
      }
    </script>
  </body>
</html>
